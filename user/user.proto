syntax = "proto3";

package user;

option go_package = "github.com/dead-letter/grpc-protos/user;userpb";

service UserService {
	rpc GetUser (GetUserRequest) returns (GetUserResponse);
}

message GetUserRequest {
	int64 id = 1;
}

message GetUserResponse {
	int64 id = 1;
	string name = 2;
	string email = 3;
}
